<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="relative flex items-center justify-center h-screen overflow-hidden bg-dark-cyan ">
    <img class="absolute transform -translate-x-1/2 -translate-y-2/3 lg:-translate-x-1/2 lg:-translate-y-1/3" src="./images/bg-pattern-top.svg" alt="Top Pattern">
    <img class="absolute transform translate-x-1/2 translate-y-3/4 lg:translate-x-1/2 lg:translate-y-1/2 " src="./images/bg-pattern-bottom.svg" alt="Top Pattern">
    <div class="z-10 mx-6 bg-white shadow-lg lg:mx-0 rounded-2xl">
      <div class="relative">
        <img src="./images/bg-pattern-card.svg" class="rounded-t-xl" alt="Card Pattern">
        <img class="absolute transform -translate-x-1/2 -translate-y-1/2 border-4 border-white rounded-full left-1/2" src="./images/image-victor.jpg" alt="Victor Image">
      </div>
      <div class="flex flex-col items-center pt-16 mb-5 font-kumbh-sans">
        <div class="flex items-center justify-center">
          <h2 class="mr-1 font-bold">Victor Crest</h2>
          <span class="text-dark-grayish-blue">26</span>
        </div>
        <span class="mt-2 text-xs text-dark-gray">London</span>
      </div>
      <div class="flex items-center justify-center py-5 space-x-10 border-t font-kumbh-sans">
        <div class="flex flex-col text-center">
          <span class="font-bold text-center">80K</span>
          <span class="text-xs text-dark-gray">Followers</span>
        </div>
        <div class="flex flex-col">
          <span class="font-bold text-center">803K</span>
          <span class="text-xs text-center text-dark-gray">Likes</span>
        </div>
        <div class="flex flex-col">
          <span class="font-bold text-center">1.4K</span>
          <span class="text-xs text-dark-gray">Photos</span>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ahmet AYYILDIZ</a>.
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
